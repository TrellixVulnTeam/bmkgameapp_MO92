{% extends "layout.html" %}
{% block content %}

    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create New Game Session</legend>
                <div class="form-group">
                    {{ form.game_played(class="form-control") }}
                    <ul>
                        {% for error in form.game_played.errors %}
                        <li style="color:red;">{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-outline-info") }}
                    </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
